<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>

    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Agence de voyage Booki</title>
</head>
<body>
    <header>
      
            <div id="div-logo" class="item">
                <img id="logo" alt="logo Booki" src="images/logo/Booki.png"/>
            </div>
                <nav class=" item menu">
                    <ul>
                        <li> <a href="#">Hébergements</a></li>
                        <li><a href="#"> Activités</a></li>
                    </ul>
                </nav>
           
        
    </header>
 <Section class="search-destination">
        <h1>Trouvez votre hébergement  pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <form>
            <table>
                <tr>
                    <td>
                        <i class="fa fa-map-marker-alt"> </i>
                    </td>
                    <td>
                        <input type="text" name="text" placeholder="Marseille, France">
                    </td>
                    <td>
                       <input type="submit" name="submit" class="submit" value="Rechercher">
                    </td>
                </tr>
            </table>
        </form>
 </Section>
 <section class=" Filtres">
    <table>
        <tr>
           <td> 
            <h2> Filtres</h2>
           </td>
        <td>
            <i class=" icone fas fa-money-bill  blue-color cercle"> </i>
            <input type="submit" name="submit" class="text" value="Economiques">
        </td>
        <td> 
            <i class= " icone fa-solid fa-person blue-color cercle" > </i>
            <input type= "submit" name="submit" class="text" value="Familial">
        </td>
        <td> 
            <i class="icone fas fa-heart blue-color cercle" ></i>
            <input type="submit" name="submit" class="text" value="Romantique">
        </td>
        <td>
            <i class="icone fas fa-cat blue-color cercle"></i>
            <input type="submit" name="submit" class="text" value="Animaux autorisés">
        </td>

        </tr>

    </table>





 </section>
</body> 
</html>
